<Directory "${SRVROOT}/htdocs/portal/">
	<IfModule mod_rewrite.c>
		RewriteEngine On
		RewriteBase /
		DirectorySlash On
		
		RewriteCond %{REQUEST_FILENAME} !-f
		RewriteCond %{REQUEST_FILENAME} !-d
		RewriteRule ^([^/?]*)$ /portal/index.php?path=$1 [NC,L,QSA]

		RewriteRule ^(.*)/$ /portal/$1 [R,L]
		
		RewriteCond %{HTTPS} off
		RewriteRule (.*) https://%{SERVER_NAME}/portal/ [R,L] 
	</IfModule>		
</Directory>