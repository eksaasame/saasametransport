[circus]
check_delay = 5
endpoint = tcp://127.0.0.1:6565
pubsub_endpoint = tcp://127.0.0.1:6566

[watcher:redis-server]
priority = 1000
cmd = /usr/local/bin/redis-server

[watcher:zeo]
priority = 900
copy_env = True
virtualenv = /Users/keitheis/opt/conda3/envs/linux2v
cmd = /Users/keitheis/opt/conda3/envs/linux2v/bin/runzeo -a localhost:9992 -f /Users/keitheis/Quest/SaaSaMe/linux2v/data/teststore.fs
send_hup = True
stop_signal = QUIT


[env:huey]
PYRAMID_CONFIG=../tests.ini

[watcher:huey]
copy_env = True
virtualenv = /Users/keitheis/opt/conda3/envs/linux2v
cmd = /Users/keitheis/opt/conda3/envs/linux2v/bin/huey_consumer linux2v.hueyserve.huey
priority = 700
send_hup = True
stop_signal = QUIT


[watcher:linux2vservice]
copy_env = True
virtualenv = /Users/keitheis/opt/conda3/envs/linux2v
cmd = /Users/keitheis/opt/conda3/envs/linux2v/bin/linux2v serve ../tests.ini
priority = 600
send_hup = True
stop_signal = QUIT
