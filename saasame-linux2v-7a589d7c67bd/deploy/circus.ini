[circus]
check_delay = 5
endpoint = tcp://127.0.0.1:6555
pubsub_endpoint = tcp://127.0.0.1:6556

[env:huey]
PYRAMID_CONFIG=../development.ini

[watcher:linux2vservice]
copy_env = True
virtualenv = /Users/keitheis/opt/conda3/envs/linux2v
cmd = /Users/keitheis/opt/conda3/envs/linux2v/bin/linux2v serve ../development.ini
priority = 90
send_hup = True
stop_signal = QUIT

[watcher:huey]
copy_env = True
virtualenv = /Users/keitheis/opt/conda3/envs/linux2v
cmd = /Users/keitheis/opt/conda3/envs/linux2v/bin/huey_consumer -w 1 linux2v.hueyserve.huey
priority = 100
send_hup = True
stop_signal = QUIT
